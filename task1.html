<script>
    // 1.Multiplication Table
    for (let i = 1; i <= 10; i++) {
  console.log("5 x " + i + " = " + (5 * i));
}

    // sum of even numbers between 1 and 50 
    let sum = 0;
    for (let i = 2; i <= 50; i += 2) {
    sum += i;
    } 
    console.log("Sum of even numbers between 1 and 50:", sum);

    //prime numbers b/w 2 to 20
    let num = 2;
   while (num <= 20) {
   let isPrime = true;
   for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      isPrime = false;
      break;
    }
  }
  if (isPrime) {
    console.log(num);
  }
  num++;
  }
//  Sum of Odd Numbers Between 1 and 20
let summ = 0;
let number = 1;

while (number <= 20) {
  sum += number;
  number += 2;
}

console.log("Sum of odd numbers between 1 and 20:", summ);

//Factorial Calculation
function factorial(num) {
  let result = 1;
  while (num > 0) {
    result *= num;
    num--;
  }
  return result;
}

const numbers = 5;
const factorialResult = factorial(numbers);
console.log("Factorial of " + numbers + ":", factorialResult);
